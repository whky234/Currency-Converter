                        <select name="From">
                            

                        </select>
                    </div>
                </div>

                <div class="to">

                    

                        <p>To</p>

                            <img src="https://flagsapi.com/US/flat/64.png" alt="">

                            </select>
                        </div>
                    
                </div>

    <script src="ap.js"></script>
